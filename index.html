<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - QR Menu System</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #fbbf24;
            --primary-dark: #cc9b1c;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --danger: #ef4444;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .section {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-input {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .menu-item {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .menu-item-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .menu-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--text-muted);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> لوحة التحكم</h1>
            <p class="subtitle">إدارة نظام القائمة الذكية</p>
        </header>

        <div id="alert" class="alert"></div>

        <!-- Restaurant Info Section -->
        <section class="section">
            <h2><i class="fas fa-store"></i> معلومات المطعم</h2>
            <form id="restaurant-form">
                <div class="form-group">
                    <label>اسم المطعم</label>
                    <input type="text" id="rest-name" required>
                </div>

                <div class="form-group">
                    <label>الشعار</label>
                    <input type="text" id="rest-slogan" required>
                </div>

                <div class="form-group">
                    <label>الوصف</label>
                    <textarea id="rest-description"></textarea>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label>رقم الواتساب (مع كود الدولة)</label>
                        <input type="text" id="rest-whatsapp" placeholder="+201234567890">
                    </div>

                    <div class="form-group">
                        <label>العملة</label>
                        <input type="text" id="rest-currency" value="EGP">
                    </div>
                </div>

                <h3 style="margin: 2rem 0 1rem; color: var(--primary);">الألوان</h3>
                <div class="grid-2">
                    <div class="form-group">
                        <label>اللون الأساسي</label>
                        <div class="color-input">
                            <input type="color" id="color-primary">
                            <input type="text" id="color-primary-text" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>لون الخلفية</label>
                        <div class="color-input">
                            <input type="color" id="color-bg">
                            <input type="text" id="color-bg-text" readonly>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> حفظ التغييرات
                </button>
            </form>
        </section>

        <!-- Menu Preview & Editor Section -->
        <section class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2><i class="fas fa-list"></i> إدارة القائمة</h2>
                <button onclick="addCategory()" class="btn btn-success btn-sm"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                    <i class="fas fa-plus"></i> إضافة قسم جديد
                </button>
            </div>
            <div id="menu-editor">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحميل محرر القائمة...</p>
                </div>
            </div>

            <div style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                <button onclick="saveMenu()" class="btn btn-primary">
                    <i class="fas fa-cloud-upload-alt"></i> حفظ القائمة بالكامل
                </button>
            </div>
        </section>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="/" target="_blank" class="btn btn-success">
                <i class="fas fa-eye"></i> عرض القائمة (للزبائن)
            </a>
            <button onclick="location.reload()" class="btn btn-primary" style="background: #475569;">
                <i class="fas fa-sync"></i> تحديث الصفحة
            </button>
        </div>
    </div>

    <!-- Edit Item Modal (Simplified as a hidden div) -->
    <div id="modal-container"
        style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; padding: 1rem;">
        <div class="section" style="width:100%; max-width:600px; margin-bottom:0;">
            <h2 id="modal-title">تعديل العنصر</h2>
            <div id="modal-content"></div>
            <div style="display:flex; gap:1rem; margin-top:1.5rem;">
                <button onclick="closeModal()" class="btn" style="background:#475569; color:white;">إلغاء</button>
                <button id="modal-save-btn" class="btn btn-primary">حفظ</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = { restaurant: {}, menu: [] };

        // Load data on page load
        async function loadData() {
            try {
                const response = await fetch('/api/load');
                if (!response.ok) throw new Error('Failed to load data');

                currentData = await response.json();
                populateForm();
                renderMenuEditor();
            } catch (error) {
                showAlert('فشل تحميل البيانات. تأكد من تشغيل السيرفر.', 'error');
                console.error(error);
            }
        }

        // Populate restaurant form
        function populateForm() {
            const { restaurant } = currentData;
            document.getElementById('rest-name').value = restaurant.name || '';
            document.getElementById('rest-slogan').value = restaurant.slogan || '';
            document.getElementById('rest-description').value = restaurant.description || '';
            document.getElementById('rest-whatsapp').value = restaurant.contact?.whatsapp || '';
            document.getElementById('rest-currency').value = restaurant.currency || 'EGP';

            const primaryColor = restaurant.colors?.primary || '#fbbf24';
            const bgColor = restaurant.colors?.background || '#0f172a';

            document.getElementById('color-primary').value = primaryColor;
            document.getElementById('color-primary-text').value = primaryColor;
            document.getElementById('color-bg').value = bgColor;
            document.getElementById('color-bg-text').value = bgColor;
        }

        // Color input sync
        document.getElementById('color-primary')?.addEventListener('input', (e) => {
            document.getElementById('color-primary-text').value = e.target.value;
        });
        document.getElementById('color-bg')?.addEventListener('input', (e) => {
            document.getElementById('color-bg-text').value = e.target.value;
        });

        // Save restaurant info
        document.getElementById('restaurant-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const updatedRestaurant = {
                name: document.getElementById('rest-name').value,
                slogan: document.getElementById('rest-slogan').value,
                description: document.getElementById('rest-description').value,
                currency: document.getElementById('rest-currency').value,
                colors: {
                    primary: document.getElementById('color-primary').value,
                    background: document.getElementById('color-bg').value,
                    text: '#f8fafc'
                },
                contact: {
                    whatsapp: document.getElementById('rest-whatsapp').value,
                    socials: currentData.restaurant.contact?.socials || {}
                }
            };

            try {
                const response = await fetch('/api/restaurant', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedRestaurant)
                });
                if (!response.ok) throw new Error('Failed to save');
                showAlert('تم حفظ معلومات المطعم بنجاح!', 'success');
                currentData.restaurant = updatedRestaurant;
            } catch (error) {
                showAlert('فشل حفظ معلومات المطعم.', 'error');
            }
        });

        // --- Menu Editor Logic ---

        function renderMenuEditor() {
            const container = document.getElementById('menu-editor');
            const { menu } = currentData;

            if (!menu || menu.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); padding: 1rem;">لا توجد أقسام في القائمة حالياً. ابدأ بإضافة قسم جديد!</p>';
                return;
            }

            container.innerHTML = menu.map((category, catIdx) => `
                <div class="category-block" style="border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; background: rgba(255,255,255,0.02);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <input type="text" value="${category.name}" onchange="updateCategoryName(${catIdx}, this.value)" 
                               style="font-weight: 700; font-size: 1.2rem; color: var(--primary); width: auto; border:none; background:transparent; padding:0;">
                        <div style="display:flex; gap:0.5rem;">
                            <button onclick="addItem(${catIdx})" class="btn btn-sm" style="background:var(--success); color:white; padding:0.3rem 0.6rem; font-size:0.8rem;">
                                <i class="fas fa-plus"></i> إضافة طبق
                            </button>
                            <button onclick="deleteCategory(${catIdx})" class="btn btn-sm" style="background:var(--danger); color:white; padding:0.3rem 0.6rem; font-size:0.8rem;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="items-list">
                        ${category.items.map((item, itemIdx) => `
                            <div class="menu-item" style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <span class="menu-item-title">${item.name}</span>
                                    <span class="menu-item-price" style="margin-right: 1rem;">${item.price} ${currentData.restaurant.currency}</span>
                                </div>
                                <div style="display:flex; gap:0.5rem;">
                                    <button onclick="editItem(${catIdx}, ${itemIdx})" class="btn btn-sm" style="background:#3b82f6; color:white; padding:0.3rem 0.6rem; font-size:0.8rem;">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteItem(${catIdx}, ${itemIdx})" class="btn btn-sm" style="background:var(--danger); color:white; padding:0.3rem 0.6rem; font-size:0.8rem;">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function updateCategoryName(catIdx, newName) {
            currentData.menu[catIdx].name = newName;
        }

        function addCategory() {
            const newCat = {
                id: 'cat_' + Date.now(),
                name: 'قسم جديد',
                items: []
            };
            currentData.menu.push(newCat);
            renderMenuEditor();
        }

        function deleteCategory(catIdx) {
            if (confirm('هل أنت متأكد من حذف هذا القسم بالكامل؟')) {
                currentData.menu.splice(catIdx, 1);
                renderMenuEditor();
            }
        }

        function deleteItem(catIdx, itemIdx) {
            currentData.menu[catIdx].items.splice(itemIdx, 1);
            renderMenuEditor();
        }

        function addItem(catIdx) {
            const newItem = {
                id: 'i' + Date.now(),
                name: 'طبق جديد',
                price: 0,
                description: '',
                image: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500'
            };
            currentData.menu[catIdx].items.push(newItem);
            renderMenuEditor();
            editItem(catIdx, currentData.menu[catIdx].items.length - 1);
        }

        function editItem(catIdx, itemIdx) {
            const item = currentData.menu[catIdx].items[itemIdx];
            const modalContainer = document.getElementById('modal-container');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');

            modalTitle.innerText = 'تعديل: ' + item.name;
            modalContent.innerHTML = `
                <div class="form-group">
                    <label>اسم الطبق</label>
                    <input type="text" id="edit-item-name" value="${item.name}">
                </div>
                <div class="form-group">
                    <label>السعر</label>
                    <input type="number" id="edit-item-price" value="${item.price}">
                </div>
                <div class="form-group">
                    <label>الوصف</label>
                    <textarea id="edit-item-desc">${item.description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>رابط الصورة</label>
                    <input type="text" id="edit-item-image" value="${item.image}">
                </div>
            `;

            document.getElementById('modal-save-btn').onclick = () => {
                item.name = document.getElementById('edit-item-name').value;
                item.price = parseFloat(document.getElementById('edit-item-price').value) || 0;
                item.description = document.getElementById('edit-item-desc').value;
                item.image = document.getElementById('edit-item-image').value;
                closeModal();
                renderMenuEditor();
            };

            modalContainer.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-container').style.display = 'none';
        }

        async function saveMenu() {
            try {
                const response = await fetch('/api/menu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentData.menu)
                });

                if (!response.ok) throw new Error('Failed to save menu');
                showAlert('تم حفظ القائمة بالكامل بنجاح!', 'success');
            } catch (error) {
                showAlert('فشل حفظ القائمة.', 'error');
                console.error(error);
            }
        }

        // --- Global Alert ---
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            setTimeout(() => { alert.classList.remove('show'); }, 5000);
        }

        // Initialize
        loadData();
    </script>
</body>

</html>
