<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- SEO & Metadata -->
    <title>Loading Premium Experience...</title>
    <meta name="description" content="Experience the finest dining with our smart interactive menu.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GSAP for Ultra-Fluid Motion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>
    <!-- 1. Boot Loader (Sleek Shimmer) -->
    <div id="boot-loader" style="position:fixed; inset:0; background:var(--surface); z-index:9999; padding:2rem;">
        <div class="shimmer-hero shimmer-bg" style="height:40vh; border-radius:32px; margin-bottom:1.5rem;"></div>
        <div class="shimmer-row" style="display:flex; gap:12px; margin-bottom:2rem;">
            <div class="shimmer-bg" style="width:100px; height:45px; border-radius:100px;"></div>
            <div class="shimmer-bg" style="width:140px; height:45px; border-radius:100px;"></div>
        </div>
        <div class="shimmer-card shimmer-bg" style="height:140px; border-radius:24px; margin-bottom:1rem;"></div>
        <div class="shimmer-card shimmer-bg" style="height:140px; border-radius:24px;"></div>
    </div>

    <!-- 2. The Main Stage -->
    <div id="stage" style="opacity:0; visibility:hidden;">

        <!-- Ultra Hero -->
        <header class="hero">
            <div class="hero-media">
                <img id="parallax-img" src="images/img.jpg" alt="Hero" class="hero-img">
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content reveal-up">
                <div class="brand-badge">
                    <i class="fa-solid fa-crown"></i>
                    <span id="badge-text">Luxury Dining Experience</span>
                </div>
                <h1 id="brand-name" style="font-size: 2.8rem; font-weight:800; color:#fff; line-height:1.1;"></h1>
                <p id="brand-slogan" style="font-size: 1rem; opacity: 0.8; margin-top: 8px;"></p>

                <div id="trust-row" style="display:flex; gap:12px; margin-top:20px;">
                    <!-- Injected via JS -->
                </div>
            </div>
        </header>

        <!-- Smart Search Bar -->
        <div class="search-container reveal-up">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="menu-search" placeholder="ابحث عن طبقك المفضل...">
                <div class="search-filter-icons">
                    <span title="Spicy"><i class="fa-solid fa-pepper-hot"></i></span>
                    <span title="Healthy"><i class="fa-solid fa-leaf"></i></span>
                </div>
            </div>
        </div>

        <!-- Dynamic Category Bar -->
        <nav class="category-sticky">
            <div id="cat-wrapper" class="category-wrapper">
                <!-- Pills Injected -->
            </div>
        </nav>

        <!-- Menu Hub -->
        <main id="menu-hub" class="menu-grid">
            <!-- Sections Injected -->
        </main>

        <!-- Premium Floating Action -->
        <div class="smart-fab">
            <a id="wa-link" href="#" class="wa-btn reveal-up">
                <i class="fa-brands fa-whatsapp fa-2x"></i>
            </a>
        </div>

        <!-- Feedback & Toast -->
        <div id="toast-notify" class="toast-notify"></div>

        <!-- Luxury Footer -->
        <footer style="padding: 6rem 2rem 4rem; text-align:center; border-top: 1px solid var(--glass-border);">
            <div id="social-hub" style="display:flex; justify-content:center; gap:20px; margin-bottom:30px;">
            </div>
            <p style="font-size:0.8rem; opacity:0.5;">© <span id="year"></span> <span id="brand-foot"></span>
            </p>
            <p style="font-size:0.6rem; opacity:0.2; margin-top:10px;">PRO DESIGN BY MOONASSAR INTERACTIVE</p>
        </footer>

    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
